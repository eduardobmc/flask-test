dist: trusty
language: python
python:
  - 2.7
  - 3.5
addons:
  branches:
    - .*
  sonarqube:
    token:
      secure: ""
install:
  - pip install tox
  - pip install codeclimate-test-reporter
env:
  - secure: ""
script:
  - sonar-scanner
  - tox -e py$(echo $TRAVIS_PYTHON_VERSION | tr -d .)
after_success:
  - codeclimate-test-reporter
